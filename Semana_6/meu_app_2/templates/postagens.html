<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Cadastro de Usuários com Flask</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        margin: 0;
        padding: 2rem;
        display: flex;
        justify-content: center;
      }
      .container {
        background: #fff;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 100%;
      }
      h1,
      h2 {
        color: #0056b3;
      }
      form {
        margin-bottom: 2rem;
      }
      .form-group {
        margin-bottom: 1rem;
      }
      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
      }
      input[type='text'],
      input[type='email'] {
        width: 100%;
        padding: 0.8rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }
      button {
        background-color: #007bff;
        color: white;
        padding: 0.8rem 1.5rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
      }
      button:hover {
        background-color: #0056b3;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 0.8rem;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #f8f9fa;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="{{ url_for('index') }}">Voltar</a>
      <h1>Adicionar Nova Postagem</h1>
      <form action="/adicionar_postagem" method="POST">
        <div class="form-group">
          <label for="titulo">Titulo:</label>
          <input type="text" id="titulo" name="titulo" required />
        </div>
        <div class="form-group">
          <label for="descricao">Descrição:</label>
          <input type="text" id="descricao" name="descricao" required />
        </div>
        <div class="form-group">
          <label for="usuario_id">Autor:</label>
          <select name="usuario_id" id="usuario_id" required>
            <option value="" disabled selected>-- Selecione um autor --</option>
            {% for usuario in usuarios %}
              <option value="{{ usuario.id }}">{{ usuario.nome }}</option>
            {% endfor %}
          </select>
        </div>
        <button type="submit">Adicionar Postagem</button>
      </form>
      <h2>Postagens Cadastradas</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Titulo</th>
            <th>Descrição</th>
            <th>Autor</th>
          </tr>
        </thead>
        <tbody>
          {% for postagem in postagens %}
            <tr>
              <td>{{ postagem.id }}</td>
              <td>{{ postagem.titulo }}</td>
              <td>{{ postagem.descricao }}</td>
              <td>{{ postagem.autor.nome }}</td>
            </tr>
          {% else %}
            <tr>
              <td colspan="3">Nenhuma postagem cadastrada ainda.</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
