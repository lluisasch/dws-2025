{% extends 'base.html' %}
{% block content %}
  <h2 class="text-xl font-bold mb-4">Nova Receita</h2>
  <form method="POST" class="space-y-4">
    <input type="text" name="titulo" placeholder="Título" required class="w-full p-2 border rounded" />
    <textarea name="instrucoes" placeholder="Instruções" required class="w-full p-2 border rounded"></textarea>
    <select name="chef_id" class="w-full p-2 border rounded">
      {% for chef in chefs %}
        <option value="{{ chef.id }}">{{ chef.nome }}</option>
      {% endfor %}
    </select>
    <input type="text" name="ingredientes" placeholder="Ingredientes separados por vírgula" class="w-full p-2 border rounded" />
    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Salvar</button>
  </form>
{% endblock %}
